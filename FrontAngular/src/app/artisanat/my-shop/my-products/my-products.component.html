<h3>Stock</h3>
<button mat-button color="warn" routerLink="/artisanat/myShop/1/newproduct">Add Product</button>
<div style="height: 70vh;overflow: auto;">
    <table class="table table-hover">
        <thead class=" text-warning">
            <th>ID</th>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let i of [1,2,3,2,3,2,3,2,3,2,3,2,3,2,3]">
                <td>1</td>
                <td>Dakota Rice</td>
                <td>3.5</td>
                <td>50</td>
                <td>
                    <a mat-button> Modify Quantity </a>
                    <button mat-button color="warn" 
                    routerLink="/artisanat/myShop/1/editproduct/1"> Edit Product </button></td>
            </tr>
        </tbody>
    </table>
</div>
